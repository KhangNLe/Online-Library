<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles.css">

</head>

<body class="light-theme">
    <header class="web-title">
        <div class="header-page">
            <h1>My Library</h1>
            <button type="button" class="btn btn-dark" hx-get="/log-in" hx-target="#login-container" hx-swap="innerHTML"
                hx-trigger="click" id="log-in">
                Log-In
            </button>
            <div id="login-container"></div>
    </header>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Navigation</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <button class="nav-link btn btn-link" aria-current="page" id="home" hx-get="/" hx-target="body"
                            hx-trigger="click">Home</button>
                        <button class="nav-link btn btn-link" id="search" hx-get="/search" hx-target=".contents"
                            hx-trigger="click" hx-swap="innerHTML">Search</button>
                        <button class="nav-link btn btn-link" id="mybook" hx-get="/my-books" hx-target=".contents"
                            hx-trigger="click" hx-swap="innerHTML">My Books</button>
                        <button class="nav-link btn btn-link" id="recommend" hx-get="/book-recommend"
                            hx-target=".contents" hx-trigger="click" hx-swap="innerHTML">Recommend</button>
                        <button class="nav-link btn btn-link" id="about" hx-get="/about" hx-target=".contents"
                            hx-trigger="click" hx-swap="innerHTML">About</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="contents">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="static/scripts.js"></script>
</body>

</html>
